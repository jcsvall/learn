<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>
<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Web Fonts  -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
	rel="stylesheet" type="text/css">
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<div class="container" style="margin-top: 10%">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Usuario o contraseña incorrectos
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					Ha salido del sistema
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="user" class="badge badge-success">Usuario</label> <input type="text"
							class="form-control form-control-lg" id="user" placeholder="Usuario"
							name="username">
					</div>
					<div class="form-group">
						<label for="pw" class="badge badge-success">Contraseña</label> <input type="password"
							class="form-control form-control-lg" id="pw" placeholder="Contraseña"
							name="password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Ingresar</button>
					</div>
				</form>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>

</body>
</html>
