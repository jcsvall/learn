<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/default}">
<head>
<title>Learn principal page</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container" id="contenido">
			<div th:fragment="formFragment">
				<form>
					<div class="form-group">
						<label for="fraseId" class="text-primary">Frase</label> <input
							type="text" class="form-control" id="fraseId">
					</div>
					<div class="form-group">
						<label for="proId" class="text-primary">Pronunciaci&oacute;n</label>
						<input type="text" class="form-control" id="proId">
					</div>
					<div class="form-group">
						<label for="catId" class="text-primary">Categorias</label> <select
							class="form-control form-control-lg" id="catId">
							<option th:if="${categoriaSelected}" th:value="${categoriaSelected.id}" th:text="${categoriaSelected.categoria}"></option>
							<option th:each="cat,iter : ${categorias}"
								th:text="${cat.categoria}" th:value="${cat.id}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="traId" class="text-primary">Traducci&oacute;n</label>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="traId">
							<div class="input-group-append">
								<button type="button" class="btn btn-success"
									onclick="addJs.agregar()">Agregar traducci&oacute;n</button>
							</div>
						</div>
					</div>
					<!-- 					<span class="text-secondary">Traducciones:</span> -->
					<ul id="traducciones">
					</ul>

					<button type="button" class="btn btn-primary"
						onclick="addJs.guardar()">Guardar</button>
				</form>
				<br />
				<div th:if="${message}" class="alert alert-success" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<p th:text="${message}" class="alert-heading"></p>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="validacionModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Informaci&oacute;n</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">Debe ingresar una frase y almenos
								una traducci&oacute;n para poder guardar</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Aceptar</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<!-- js para eventos -->
	<div layout:fragment="my_js">
		<script th:src="@{/js/frases/add.js}"></script>
	</div>

</body>
</html>
